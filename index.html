<!DOCTYPE html>
<html lang="en">
  <head>
    <script src="rockpaperscissors.js" defer></script>
    <link rel="stylesheet" href="rockpaperscissors.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <div class="title">
      <div>Rock</div>
      <div>Paper</div>
      <div>Scissors</div>
    </div>

    <div class="scores">
      <div class="sameLine">
        Player's Score:
        <div class="playerScore">0</div>
      </div>

      <div class="sameLine">
        Tie:
        <div class="tie">0</div>
      </div>

      <div class="sameLine">
        Computer's Score:
        <div class="computerScore">0</div>
      </div>
    </div>

    <div class="playground">
      <div class="player">
        <div class="playerChoice"></div>
      </div>
      <div class="versus">VS</div>
      <div class="computer">
        <div class="computerChoice"></div>
      </div>
    </div>

    <div class="result"></div>

    <div class="choices">
      <div class="choice" data-choice="rock">
        <img src="images/rock.png" alt="rock" />
      </div>
      <div class="choice" data-choice="paper">
        <img src="images/paper.png" alt="paper" />
      </div>
      <div class="choice" data-choice="scissors">
        <img src="images/scissors.png" alt="scissors" />
      </div>
    </div>
  </body>
</html>
